name: 'Tests Environment'
on: 
  pull_request:
    branches:
      - master
    tags:
      - ci
      - test
jobs:
  tests-environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Set up Python
        with:
          python-version: '3.9'

      - uses: hashicorp/setup-terraform@v1
        name: Set up Terraform
        with:
          terraform_version: 1.0.9
          terraform_wrapper: false

      - name: Install dependencies
        run: |
          pip install -r tests/requirements.txt

      - name: Set env
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=${GITHUB_WORKSPACE}/.github/dummy-key.json" >> $GITHUB_ENV

      - name: Run test environments
        id: test-environments
        run: |
          pytest -vv tests/cloud_operations tests/data_solutions tests/factories tests/foundations tests/networking
      
      - name: Run test examples
        id: test-examples
        run: |
          pytest -vv tests/examples

      - name: Run test examples
        id: test-modules
        run: |
          pytest -vv tests/modules